name: Publish to npm & Build Desktop

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        continue-on-error: true
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        continue-on-error: true

  desktop:
    needs: publish
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: x64
            args: --mac --x64
          - os: macos-latest
            arch: arm64
            args: --mac --arm64
          - os: ubuntu-latest
            arch: x64
            args: --linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build core library
        run: npm run build

      - name: Install desktop dependencies
        working-directory: packages/desktop-electron
        run: npm install

      - name: Download ML models
        working-directory: packages/desktop-electron
        run: npm run download-models

      - name: Install sandbox build deps
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y meson ninja-build pkg-config libcap-dev

      - name: Build and bundle sandbox binaries
        if: runner.os == 'Linux'
        working-directory: packages/desktop-electron
        run: node scripts/prepare-sandbox-bins.js

      - name: Sync version from root package.json
        shell: bash
        run: |
          ROOT_VERSION=$(node -p "require('./package.json').version")
          cd packages/desktop-electron
          node -e "const p=require('./package.json'); p.version='$ROOT_VERSION'; require('fs').writeFileSync('package.json', JSON.stringify(p, null, 2)+'\n')"

      - name: Copy core into desktop node_modules
        working-directory: packages/desktop-electron
        run: npm run prepackage

      - name: Build desktop app
        working-directory: packages/desktop-electron
        run: npm run build

      - name: Package & publish desktop binaries
        working-directory: packages/desktop-electron
        run: npx electron-builder ${{ matrix.args }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS code signing (uncomment when certs are available):
          # CSC_LINK: ${{ secrets.MAC_CERTS }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
